services:
  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - antares-net
    restart: unless-stopped

  # --- 2. THE ANGULAR FRONTEND (SERVED BY NGINX) ---
  antares-app:
    build:
      context: ./antares-app
      dockerfile: Dockerfile
    image: antares-app:latest
    container_name: antares-app
    restart: unless-stopped
    networks:
      - antares-net
    depends_on:
      - antares-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.antares-app-router.rule=Host(`antares.local`)"
      - "traefik.http.routers.antares-app-router.service=antares-app-svc"
      - "traefik.http.routers.antares-app-router.priority=5"
      - "traefik.http.services.antares-app-svc.loadbalancer.server.port=80"

  # --- 3. THE CORE SPRING BOOT API (AUTH & USERS) ---
  antares-api:
    build:
      context: ./antares-api
      dockerfile: Dockerfile
    image: antares-api:latest
    container_name: antares-api
    env_file: ./.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - antares-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.antares-api-svc.loadbalancer.server.port=8080"

      # Frontend API Proxy
      - "traefik.http.routers.antares-api-proxy.rule=Host(`antares.local`) && PathPrefix(`/api`)"
      - "traefik.http.routers.antares-api-proxy.priority=10"
      - "traefik.http.routers.antares-api-proxy.service=antares-api-svc"

      # Dedicated API Access
      - "traefik.http.routers.antares-api-dedicated.rule=Host(`api.antares.local`)"
      - "traefik.http.routers.antares-api-dedicated.service=antares-api-svc"

      # --- 3. NOUVEAU: Router pour Swagger (sur le domaine principal) ---
      - "traefik.http.routers.antares-swagger.rule=Host(`antares.local`) && (PathPrefix(`/swagger-ui`) || PathPrefix(`/v3/api-docs`))"
      - "traefik.http.routers.antares-swagger.priority=10"
      - "traefik.http.routers.antares-swagger.service=antares-api-svc"

  # --- 4. THE SPRING BOOT ADMIN SERVER (MONITORING) ---
  antares-admin:
    build:
      context: ./antares-admin
      dockerfile: Dockerfile
    image: antares-admin:latest
    container_name: antares-admin
    env_file: ./.env
    networks:
      - antares-net
    depends_on:
      - antares-api
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.antares-admin-router.rule=Host(`admin.antares.local`)"

  # --- 5. DATA SERVICES (DATABASES & CACHES) ---
  postgres:
    image: postgres:16-alpine
    container_name: antares-postgres
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antares-net

  redis:
    image: redis:7-alpine
    container_name: antares-redis
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antares-net

# --- VOLUME DEFINITIONS ---
volumes:
  postgres_data:
  redis_data:

# --- NETWORK DEFINITION ---
networks:
  antares-net:
    driver: bridge